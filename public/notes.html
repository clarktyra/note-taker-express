<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyNotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark nav-color">
    <a class="navbar-brand" href="/">MyNotes 
    </a>
    <div class="icons">
      <i class="fas fa-pen text-light new-note"></i>
      <i class="fas fa-save text-light save-note"></i>
    </div>
  </nav>
  <div class="container-fluid " >
    <div class="row justify-content-around">
      <div class="col-6 container-color">
        <input class="note-title container-color" placeholder="Title" maxlength="28" type="text" >
        <textarea class="note-textarea container-color" placeholder="body" ></textarea>
      </div>
      <div class="col-3 list-container" id="list-container">
        <div class="card color3">
          <ul class="list-group " style="color:white" id="list-group">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/index.js" ></script>
</body>

</html>
